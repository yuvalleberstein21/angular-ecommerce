<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4">
      <nav id="sidebar">
        <div class="p-4 pt-5">
          <div
            class="container-input mb-3"
            style="
              border-bottom: 1px solid rgba(151, 151, 151, 0.696);
              padding: 8px;
            "
          >
            <input
              type="text"
              placeholder="Search..."
              name="text"
              class="input"
              #search
            />
            <svg
              fill="#000000"
              width="20px"
              height="20px"
              viewBox="0 0 1920 1920"
              xmlns="http://www.w3.org/2000/svg"
              (click)="searchProduct()"
            >
              <path
                d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
          <div class="img-fluid">
            <img src="../assets/main-logo.png" />
          </div>
          <ul class="mt-4">
            <li><a (click)="getAllProducts()">ALL PRODUCTS</a></li>
            <li *ngFor="let category of productCategories">
              <a (click)="filterProductsByCategory(category.title)">{{
                category.title | uppercase
              }}</a>
            </li>
          </ul>

          <div class="mb-5 mt-5">
            <h5>Filter By Price</h5>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-8">
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="row" *ngIf="!showFilteredProducts; else filteredProduct">
          <div class="col-lg-3 col-md-4" *ngFor="let item of allProducts">
            <app-product-cards [item]="item"></app-product-cards>
          </div>
        </div>

        <ng-template #filteredProduct>
          <div class="row">
            <div
              class="col-lg-3 col-md-5 col-sm-2"
              *ngFor="let prod of filteredProducts"
            >
              <app-product-cards [item]="prod"></app-product-cards>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
