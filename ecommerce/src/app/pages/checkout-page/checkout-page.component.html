<div class="container mt-5">
  <div class="row mt-3 mx-3" style="margin-top: 25px">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px" class="text-center">
        <i
          id="animationDemo"
          data-mdb-animation="slide-right"
          data-mdb-toggle="animation"
          data-mdb-animation-reset="true"
          data-mdb-animation-start="onScroll"
          data-mdb-animation-on-scroll="repeat"
          class="fa-solid fa-truck-fast fa-2xl text-white"
        ></i>
        <h3 class="mt-3 text-white">Welcome</h3>
        <p class="white-text">
          You are 30 seconds away from compleating your order!
        </p>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-white btn-rounded back-button text-white"
        >
          Go back
        </button>
      </div>
    </div>
    <div class="col-md-9 justify-content-center">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #495057">Delivery Details</h4>
          </div>

          <form class="mb-0" [formGroup]="addressForm">
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    class="form-control input-custom"
                    formControlName="city"
                    required
                  />
                  <label class="form-label" for="form9Example1">City</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    class="form-control input-custom"
                    formControlName="street"
                    required
                  />
                  <label class="form-label" for="form9Example2"
                    >Street address</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <select
                    class="form-select"
                    id="country"
                    name="country"
                    formControlName="country"
                  >
                    <option *ngFor="let data of myData" [value]="data.value">
                      {{ data.text }}
                    </option>
                  </select>
                  select a country
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form9Example4"
                    class="form-control input-custom"
                    formControlName="state"
                    required
                  />
                  <label class="form-label">State</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="number"
                    id="form9Example6"
                    class="form-control input-custom"
                    formControlName="phone"
                    required
                  />
                  <label class="form-label" for="form9Example6"
                    >Phone number</label
                  >
                </div>
              </div>
            </div>

            <div class="float-end">
              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-rounded"
                style="background-color: #0062cc"
                (click)="onSubmit()"
                [disabled]="this.addressForm.invalid"
              >
                Place order
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
